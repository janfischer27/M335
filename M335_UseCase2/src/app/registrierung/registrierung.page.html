<ion-header>
  <ion-toolbar>
    <ion-title>Registrierung</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-grid>
    <ion-row class="spacer">
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <ion-input type="text" name="displayname" [(ngModel)]="user.displayname" placeholder="BENUTZERNAME"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <ion-input type="text" name="email" [(ngModel)]="user.email" placeholder="EMAIL"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <ion-input type="password" name="password" [(ngModel)]="user.password" placeholder="PASSWORT"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row class="actionButtons">
        <ion-col size="12">
            <ion-button expand="full" (click)="goBackToLogin()">ZURÃœCK ZUM LOGIN</ion-button>

        </ion-col>
        <ion-col size="12">
            <ion-button expand="full" (click)="register()">REGISTRIEREN</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
