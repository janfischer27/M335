<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
    <ion-title>Ferienorte</ion-title>
    <ion-buttons slot="end"><ion-button (click)="addFerienort()"><ion-icon slot="start" name="add"></ion-icon></ion-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list >
    <ion-item *ngFor="let ort of orteList | async; index as i" scrollY="false" >
              <span>
                  <h3 *ngIf="ort.name" >{{ort.name}} </h3>                                                    
              </span>
    </ion-item>
  </ion-list>
</ion-content>
